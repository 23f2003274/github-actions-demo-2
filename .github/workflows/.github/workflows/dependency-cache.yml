name: Dependency Cache Demo

on:
  workflow_dispatch:  # Manual run ke liye
  push:
    branches:
      - main

jobs:
  cache-demo:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Cache dependencies
      - name: Prime cache - cache-f03a377
        id: cache-step  # <-- Ye id bahut important hai
        uses: actions/cache@v4
        with:
          path: ~/.cache  # Ye folder cache hoga
          key: cache-f03a377

      # 3️⃣ Show cache result
      - name: Show cache result
        run: |
          if [ "${{ steps.cache-step.outputs.cache-hit }}" == "true" ]; then
            echo "Cache hit!"
          else
            echo "Cache miss."
          fi

      # 4️⃣ Install dependencies (Python example)
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
